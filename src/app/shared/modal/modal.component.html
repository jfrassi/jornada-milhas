<section class="modal">
  <h1 mat-dialog-title>Viajante</h1>
  <div mat-dialog-content>
    <div class="selecao-idade">
      <ul>
        <li><strong>Adultos</strong></li>
        <li>(Acima de 12 anos)</li>
        <li>
          <app-botao-controle operacao="decrementar"></app-botao-controle>
          <span>1</span>
          <app-botao-controle operacao="incrementar"></app-botao-controle>
        </li>
      </ul>
      <ul>
        <li><strong>Crianças</strong></li>
        <li>(Entre 2 e 12 Anos)</li>
        <li>
          <app-botao-controle operacao="decrementar"></app-botao-controle>
          <span>1</span>
          <app-botao-controle operacao="incrementar"></app-botao-controle>
        </li>
      </ul>
      <ul>
        <li><strong>Bebês</strong></li>
        <li>(Até 2 Anos)</li>
        <li>
          <app-botao-controle operacao="decrementar"></app-botao-controle>
          <span>1</span>
          <app-botao-controle operacao="incrementar"></app-botao-controle>
        </li>
      </ul>
    </div>
    <div class="selecao-categoria">
      <h3><strong>Categoria</strong></h3>
      <mat-chip-listbox aria-label="Seleção de Categoria">
        <mat-chip-option class="chip-categoria">One fish</mat-chip-option>
        <mat-chip-option class="chip-categoria">Two fish</mat-chip-option>
      </mat-chip-listbox>
    </div>
    <div class="modal-actions">
      <button mat-flat-button class="basic-button">Cancelar</button>
      <button mat-flat-button color="primary">Aplicar</button>
    </div>
  </div>
</section>
